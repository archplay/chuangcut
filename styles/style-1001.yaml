# 风格模板文件说明（v1.0.0 统一架构）
#
# 本文件定义了一个完整的剪辑风格，包含以下部分：
#
# 1. **基础信息**：
#    - id: 风格唯一标识（文件名）
#    - name: 风格显示名称
#    - description: 风格简介
#
# 2. **创意层**（必需）：
#    - analysis_creative_layer: 视频分析阶段的方法论和风格指导
#    - audio_sync_creative_layer: 音画同步阶段的方法论和风格指导（可选，未定义时使用系统默认）
#
# 3. **配置参数**：
#    - channel_name: 频道名称
#    - duration_range: 推荐时长范围（秒）
